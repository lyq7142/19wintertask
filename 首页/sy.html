<!DOCTYPE html>

            <div class="right-sidebox"></div>

              <div style="width: 100%;">  <!--四个图标分布均匀-->

                    <img src="tp1.png" width="60px" height="60px"/>

                </div>

                </div>

                <div class="box1">
                    <img src="pic1.png" width="100%" height="125px"/>
